<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/global.scss" />
    <link rel="stylesheet" href="./css/index/index.scss" />
    <script src="./js/app.js" defer></script>
    <script src="./js/timer.js" defer></script>
    <title>MJ Hack Revolution 2020</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <nav role="navigation">
        <div class="navbar-logo">
          <span>&gt;</span>
          <span class="blink">_</span>
        </div>
        <div class="navbar-end">
          <button>Register</button>
          <div id="hamburger">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
              <path
                fill="currentColor"
                d="M2 3h20v3H2zM2 11h20v3H2zM2 19h20v3H2z"
              />
            </svg>
          </div>
        </div>
        <div id="cross">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
            <path fill="currentColor" d="M4 18L18 4l2 2L6 20z"></path>
            <path fill="currentColor" d="M6 4l14 14-2 2L4 6z"></path>
          </svg>
        </div>
      </nav>
    </div>

    <!-- Navigation Drawer -> Hidden at first -->
    <div class="navigation-drawer">
      <div class="container">
        <a href="#about">About</a>
        <a href="#sponsors">Sponsors</a>
        <a href="#themes">Themes</a>
        <a href="#prizes">Prizes</a>
        <a href="#timeline">Timeline</a>
        <a href="#contact">Contact</a>
        <button>Register</button>
      </div>
    </div>

    <!-- Hero -->
    <div class="hero">
      <div class="container">
        <h1>MJ Hack Revolution</h1>
        <div class="count-down">
          <span id="days" class="time">0</span>
          <span id="hours" class="time">0</span>
          <span id="minutes" class="time">0</span>
          <span id="seconds" class="time">0</span>
          <span>Days</span>
          <span>Hours</span>
          <span>Minutes</span>
          <span>Seconds</span>
        </div>

        <button>Register Now!</button>
      </div>
    </div>
  </body>
</html>
